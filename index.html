<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

    <header class="site-header">Lista de Compras</header>
    
    <section class="main-content">
        <div class="input-container">
            <input type="text" id="nome-item" placeholder="Nome do item" />
            <input type="number" id="preco-item" placeholder="Preço" step="0.01" />
            <input type="number" id="quantidade-item" placeholder="Quantidade" value="1" />
            <button id="adicionar-item">Adicionar Item</button>
        </div>
        
        <!-- Exibir itens da lista -->
        <ul id="lista-de-compras"></ul>
        
        <!-- Exibir valor total -->
        <h2>Total: R$ <span id="valor-total">0.00</span></h2>
        <button id="finalizar-compra">Finalizar Compra</button>
        
        <!-- Exibir histórico de compras -->
        <h2>Histórico de Compras</h2>
        <ul id="historico-compras"></ul>
    </section>

    <footer class="site-footer">
        <p>&#174; APService </p> 
        <button class="btnTema" onclick="toggleTema()">Tema escuro</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
